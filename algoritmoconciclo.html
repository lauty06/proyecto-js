<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cupos = 2
        for (let turno = 1; turno <= 20; turno++){
            const nombre = prompt("cual es tu nombre");
            if(cupos == 0) {
                alert (nombre + " buscate a otra hermano ");
                break;
            }
            if (nombre == "lautaro"){
                alert("sos alto capo, idolooo")
                continue;
            }
            alert(nombre + " ella te gorreo con " + turno + " :( ");
            cupos = cupos -1;
        }
    </script>
</body>
</html>
